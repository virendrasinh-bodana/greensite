{% for article in articles %}
    <div class="col">
        <div class="card h-100 shadow-sm rounded-4 border-0 article-tile" style="transition: transform 0.2s;">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.content|truncatewords:20 }}</p>
                <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-success btn-sm">Read More</a>
            </div>
            <div class="card-footer bg-white border-0">
                <small class="text-muted">Published on {{ article.created_at|date:"M d, Y" }}</small>
            </div>
        </div>
    </div>
{% empty %}
    <div class="col">
        <div class="alert alert-info w-100">No articles found.</div>
    </div>
{% endfor %}
