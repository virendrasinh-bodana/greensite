{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Article{% else %}Write an Article{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Submit Article</button>
  <a href="{% url 'articles' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
