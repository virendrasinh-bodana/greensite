{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Articles</h1>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for article in object_list %}
        <div class="col">
            <div class="card h-100 shadow-sm rounded-4 border-0 article-tile" style="transition: transform 0.2s;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'article_detail' article.pk %}" class="text-decoration-none text-dark">{{ article.title }}</a>
                    </h5>
                    <p class="card-text text-muted mb-2" style="font-size: 0.95em;">{{ article.created_at|date:"M d, Y" }}</p>
                    <p class="card-text">{{ article.body|truncatechars:200 }}</p>
                </div>
                <div class="card-footer bg-white border-0">
                    <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-success btn-sm">Read more</a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col">
            <div class="alert alert-info w-100">No articles available.</div>
        </div>
    {% endfor %}
</div>
<a href="{% url 'home' %}" class="btn btn-outline-success mt-4">Back to Home</a>

<style>
.article-tile:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
}
</style>
{% endblock %}
