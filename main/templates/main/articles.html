{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Articles</h1>
<form method="get" class="mb-4 d-flex" role="search">
  <input class="form-control me-2" type="search" name="q" placeholder="Search articles..." value="{{ q|default:'' }}" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<a href="{% url 'article_add' %}" class="btn btn-success mb-4"{% if not user.is_authenticated %} data-bs-toggle="modal" data-bs-target="#loginRequiredModal" onclick="return false;"{% endif %}>Write an Article</a>
<div class="articles-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for article in object_list %}
        <div class="col">
            <div class="card h-100 shadow-sm rounded-4 border-0 article-tile" style="transition: transform 0.2s;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'article_detail' article.pk %}" class="text-decoration-none text-dark">{{ article.title }}</a>
                    </h5>
                    <p class="card-text text-muted mb-2" style="font-size: 0.95em;">{{ article.created_at|date:"M d, Y" }}</p>
                    <p class="card-text">{{ article.body|truncatechars:200 }}</p>
                </div>
                <div class="card-footer bg-white border-0">
                    <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-success btn-sm">Read more</a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col">
            <div class="alert alert-info w-100">No articles available.</div>
        </div>
    {% endfor %}
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.querySelector('input[name="q"]');
    const articleGrid = document.querySelector('.articles-grid');
    let debounceTimeout;
    if (searchInput && articleGrid) {
        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const query = searchInput.value;
                fetch(`/ajax/article-search/?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        articleGrid.innerHTML = data.html;
                    });
            }, 250); // Debounce for 250ms
        });
    }
});
</script>
<a href="{% url 'home' %}" class="btn btn-outline-success mt-4">Back to Home</a>

<style>
.article-tile:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
}
</style>
{% endblock %}
