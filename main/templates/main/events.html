{% extends 'base.html' %}
{% block content %}
<h1>Events</h1>
<ul class="list-group">
  {% for event in events %}
    <li class="list-group-item">
      <a href="{% url 'event_detail' event.pk %}"><strong>{{ event.title }}</strong></a> - {{ event.date }} at {{ event.location }}
    </li>
  {% empty %}
    <li class="list-group-item">No events found.</li>
  {% endfor %}
</ul>
<a href="{% url 'event_add' %}" class="btn btn-success mt-3">Add Event</a>
{% endblock %}
