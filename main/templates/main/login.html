<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - GreenSite</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 420px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 35px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #218838, #28a745, #20c997);
        }
        
        .login-container h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
        }
        
        .login-container h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #218838, #28a745);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #218838;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(33, 136, 56, 0.1);
        }
        
        .form-group input:valid {
            border-color: #28a745;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #218838, #28a745);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 136, 56, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .link-section {
            text-align: center;
            margin-top: 20px;
        }
        
        .link-section p {
            margin: 12px 0;
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        .link-section a {
            color: #218838;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .link-section a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #218838;
            transition: width 0.3s ease;
        }
        
        .link-section a:hover::after {
            width: 100%;
        }
        
        .link-section a:hover {
            color: #17692b;
        }
        
        .register-link {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 16px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }
        
        .register-link p {
            margin: 0;
            font-size: 0.9rem;
        }
        
        .register-link a {
            color: #218838;
            font-weight: 600;
        }
        
        .errorlist {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 0.85rem;
            list-style: none;
        }
        
        .errorlist li {
            margin: 0;
        }
        
        /* Hide Django's default help text */
        .helptext {
            display: none !important;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .login-container h1 {
                font-size: 1.6rem;
            }
        }
        
        /* Add some subtle animations */
        .login-container {
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        
        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Create one here</a></p>
        </div>
        
        <div class="link-section">
            <p><a href="{% url 'home' %}">‚Üê Back to Home</a></p>
        </div>
    </div>
</body>
</html>
