<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Products - GreenSite</title>
</head>
<body>
    <h1>Our Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
                {% endif %}
                <p>Added on {{ product.created_at|date:"M d, Y" }}</p>
            </li>
        {% empty %}
            <li>No products available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
