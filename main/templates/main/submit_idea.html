{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Submit Idea - GreenSite</title>
</head>
<body>
{% block content %}
    <h1>Submit Your Idea</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
</body>
</html>
