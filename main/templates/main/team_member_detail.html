{% extends 'base.html' %}
{% block content %}
<h1>{{ member.name }}</h1>
{% if member.photo %}
  <img src="{{ member.photo.url }}" alt="{{ member.name }}" class="img-fluid mb-3" style="max-width:300px;">
{% endif %}
<p><strong>Role:</strong> {{ member.role }}</p>
<p>{{ member.bio }}</p>
<a href="{% url 'team' %}" class="btn btn-secondary">Back to Team</a>
{% endblock %}
